<div class="row justify-content-center align-items-center">
    <div class="col-12">
        <div class="card m-2">
            <h5 class="card-header">{{ post?.title }}</h5>
            <div class="card-body">
                <p class="card-text">{{ post?.body }}</p>
                <a *ngIf="isFeed" routerLink="/postInfo/{{post?.id}}" class="btn btn-primary">View</a>
                <a *ngIf="!isFeed" routerLink="/feed" class="btn btn-primary">Back</a>
            </div>
        </div>
    </div>
</div>
